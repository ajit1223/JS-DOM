<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript addEventListener()</h2>
    <p>
      This example uses the addEventListener() method to add two click events
      to the same button.
    </p>
    <button id="myBtn">Try it</button>
    <p id="demo"></p>
    <script>
      var x = document.getElementById("myBtn");
      x.addEventListener("mouseover", myFunction);
      x.addEventListener("click", mySecondFunction);
      x.addEventListener("mouseout", myThirdFunction);
      function myFunction() {
        document.getElementById("demo").innerHTML += "Mouseover! <br>";
      }
      
      function mySecondFunction() {
        document.getElementById("demo").innerHTML += "Click <br>";
      }
      
      function myThirdFunction() {
        document.getElementById("demo").innerHTML += "Mouse out! <br>";
      }
    </script>
  </body>
</html>
